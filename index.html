        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Futura LtCn BT Light', 'Lato', sans-serif;
            line-height: 1.8;
            color: #fff;

        }
        
        /* Header Styles */
        header {
            background-color: #000;
            padding: 20px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-container {
            max-width: 1240px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            height: 121px;
            width: auto;
        }
        
        .logo img {
            height: 100%;
            width: auto;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        nav a {
            color: rgb(187, 54, 43);
            text-decoration: none;
            font-family: 'FightThis Regular', sans-serif;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: rgb(227, 45, 45);
        }
        
        .social-icons {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .social-icons a {
            color: rgb(187, 54, 43);
            transition: color 0.3s;
        }
        
        .social-icons a:hover {
            color: rgb(58, 58, 58);
        }
        
        .social-icons svg {
            width: 24px;
            height: 24px;
        }
        
        .contact-button {
            background-color: rgb(0, 0, 0);
            color: rgb(187, 54, 43);
            border: 2px solid rgb(0, 0, 0);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'FightThis Regular', sans-serif;
            font-size: 19px;
            transition: all 0.3s;
        }
        
        .contact-button:hover {
            background-color: rgb(187, 54, 43);
            color: rgb(255, 255, 255);
        }
        
        /* Hero Section */
        .hero {
            min-height: 546px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
            background-color: #000;
        }
        
        .hero-content {
            max-width: 1224px;
            width: 100%;
        }
        
        .music-player {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .music-player iframe {
            width: 100%;
            min-width: 250px;
            height: 492px;
            border: 0;
        }
        
        /* Videos Section */
        .videos-section {
            background-color: #000;
            padding: 40px 16px;
        }
        
        .videos-container {
            max-width: 1224px;
            margin: 0 auto;
        }
        
        .section-title {
            font-family: 'FightThis Regular', sans-serif;
            font-size: 48px;
            color: rgb(187, 54, 43);
            text-align: center;
            margin-bottom: 40px;
        }
        
        .videos-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .video-item {
            flex: 1 1 300px;
            max-width: 360px;
        }
        
        .video-item iframe {
            width: 100%;
            height: 200px;
            border: 0;
        }
        
        /* Gallery Section */
        .gallery-section {
            background-color: #000;
            padding: 40px 16px;
        }
        
        .gallery-container {
            max-width: 1224px;
            margin: 0 auto;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            cursor: pointer;
        }
        
        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            position: relative;
        }
        
        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s;
        }
        
        .lightbox-close:hover {
            color: rgb(187, 54, 43);
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            padding: 20px;
            transition: color 0.3s;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-nav:hover {
            color: rgb(187, 54, 43);
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .lightbox-prev {
            left: 30px;
        }
        
        .lightbox-next {
            right: 30px;
        }
        
        /* Footer */
        footer {
            background-color: #000;
            padding: 40px 16px;
        }
        
        .footer-container {
            max-width: 1224px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            text-align: center;
        }
        
        .footer-subscribe {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-subscribe h3 {
            font-family: 'FightThis Regular', sans-serif;
            color: rgb(227, 45, 45);
            margin-bottom: 20px;
        }
        
        .subscribe-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 400px;
        }
        
        .subscribe-form input {
            padding: 12px;
            border: 8px solid rgb(26, 26, 26);
            border-radius: 16px;
            background-color: rgb(187, 54, 43);
            color: rgb(0, 0, 0);
            font-family: 'Futura LtCn BT Light', sans-serif;
            font-size: 16px;
        }
        
        .subscribe-form input::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }
        
        .subscribe-form button {
            padding: 12px 24px;
            background-color: rgb(227, 45, 45);
            color: rgb(0, 0, 0);
            border: 10px solid rgb(0, 0, 0);
            border-radius: 14px;
            font-family: 'FightThis Regular', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .subscribe-form button:hover {
            background-color: rgb(29, 30, 32);
            color: rgb(255, 255, 255);
        }
        
        .footer-copyright {
            color: rgb(227, 45, 45);
            font-family: 'FightThis Regular', sans-serif;
            text-align: center;
        }
        
        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: rgb(187, 54, 43);
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                flex-wrap: wrap;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            nav {
                display: none;
                width: 100%;
                margin-top: 20px;
            }
            
            nav.active {
                display: block;
            }
            
            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .logo {
                height: 64px;
            }
            
            .section-title {
                font-size: 36px;
            }
            
            
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

    <script>
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            document.getElementById('main-nav').classList.toggle('active');
        });
        
        // Lightbox functionality
        const galleryImages = [
            'images/9x6a0429_1-YX4lO51Ml4FjDOxk.jpg',
            'images/img_8717-AE0oODnoxrFneNwZ.jpg',
            'images/9x6a0412_1-Aq2W8ne97JFePBrv.jpg',

            'images/img_8718-YX4yG6naVJuXRVqJ.jpg',
            'images/img_8655-Yg2WgDvqMEI6xage.jpg',
            'images/9x6a0461_1-m7V3NL8OVrHK0RkX.jpg',

            'images/img_8622-m2WpMvnQ8NI4lOLZ.jpg',
            'images/img_8706-mk3z0e6qpxFEMgqz.jpg',
            'images/img_8608-Yany34xyQ7CpRp4v.jpg',
            'images/9x6a0416_1-mjE7OyP6eXiVBGge.jpg',
            'images/9x6a0428_1-mnlW0enw4xHbpXRr.jpg',
            'images/9x6a0414_1-mv0Wae5G85cRkkDW.jpg',
            'images/img_8561-mnlvza8qNQUPPnb5.jpg',
            'images/9x6a0423_1-YBg7JVl6qwtlewva.jpg',
            'images/9x6a0410_1-Aq2W8ne9rEcKMPJk.jpg',
            'images/5-AzGXb4QZLDUOELgj.jpg',
            'images/3-AMq1NWJy88FaWgpW.jpg',
            'images/1-dOqaWpQKJKH354nQ.jpg'
        ];
        
        let currentImageIndex = 0;
        
        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = galleryImages[index];
            lightboxImg.alt = `Eugene Fight Club image ${index + 1}`;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = galleryImages.length - 1;
            } else if (currentImageIndex >= galleryImages.length) {
                currentImageIndex = 0;
            }
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = galleryImages[currentImageIndex];
            lightboxImg.alt = `Eugene Fight Club image ${currentImageIndex + 1}`;
        }
        
        // Close lightbox on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (e.key === 'ArrowRight') {
                changeImage(1);
            }
        });
    </script>
