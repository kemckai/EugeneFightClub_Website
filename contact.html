    <script>
        // Contact form handling
        // TODO: Replace 'YOUR_FORMSPREE_ENDPOINT' with your actual Formspree endpoint URL
        // Get it from https://formspree.io after signing up
        const contactForm = document.getElementById('contact-form');
        if (contactForm) {
            contactForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const messageDiv = document.getElementById('contact-message');
                const submitButton = contactForm.querySelector('.submit-button');
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    message: document.getElementById('message').value,
                    _subject: 'New Contact Form Submission - Eugene Fight Club'
                };
                
                // Disable submit button
                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';
                messageDiv.style.display = 'none';
                
                try {
                    // Replace this URL with your Formspree endpoint
                    const response = await fetch('https://formspree.io/f/xwvkdnyd', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (response.ok) {
                        messageDiv.textContent = 'Thank you! Your message has been sent.';
                        messageDiv.className = 'form-message success';
                        messageDiv.style.display = 'block';
                        contactForm.reset();
                    } else {
                        throw new Error('Submission failed');
                    }
                } catch (error) {
                    messageDiv.textContent = 'Something went wrong. Please try again later.';
                    messageDiv.className = 'form-message error';
                    messageDiv.style.display = 'block';
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Send Message';
                }
            });
        }
    </script>
